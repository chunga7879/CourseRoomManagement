<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>310 Frontend</title>
		<link href="css/style.css" rel="stylesheet" />
		<link rel="icon" href="favicon.ico" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
			  rel="stylesheet">
		<script defer src="./frontend.js"></script>

	</head>
	<body>
	<header>
		<div class="inner">
			<a href="index.html" class="logo">
				<img src="./images/ubc_logo.jpg" alt="UBC_LOGO" />
			</a>
			<h2 class="contents">UBC INSIGHT - EXPLORE DATA</h2>
			<h3 class="content2">WELCOME TO TEAM 148 WEBPAGE</h3>
		</div>
	</header>

	<section class="main">
		<div class="inner">
			<ui class="kinds">
				<li>
					<a href="./add" class="addIcon">
						<span class="material-icons">add_box</span>
						<h2 class="addText">ADD DATASET</h2>
					</a>
				</li>
				<li>
					<a href="./delete" class="deleteIcon">
						<span class="material-icons">delete</span>
						<h2 class="deleteText">DELETE DATASET</h2>
					</a>
				</li>
				<li>
					<a href="./query" class="queryIcon">
						<span class="material-icons">south_west</span>
						<h2 class="queryText">QUERY FROM DATASET</h2>
					</a>
				</li>
				<li>
					<a href="./get" class="getIcon">
						<span class="material-icons">list_alt</span>
						<h2 class="getText">GET LIST OF DATASET</h2>
					</a>
				</li>
				<li class="rate">
					<a href="./booster" class="rateIcon">
						<span class="material-icons">star_border</span>
						<h2 class="rateText">Check CPSC GPA Booster</h2>
					</a>
				</li>

				<li class="room">
					<a href="./rooms" class="roomIcon">
						<span class="material-icons">reduce_capacity</span>
						<h2 class="mapText">FIND ROOMS WITH CAPACITY</h2>

					</a>
				</li>
			</ui>
		</div>
	</section>

	</body>
</html>
