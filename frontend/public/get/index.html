<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>310 Frontend</title>
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/get.css" />
	<link rel="icon" href="./frontend/public/favicon.ico" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		  rel="stylesheet">
</head>
<body>
<header>
	<div class="inner">
		<a href="../index.html" class="logo">
			<img src="../images/ubc_logo.jpg" alt="UBC_LOGO" />
		</a>
		<h2 class="contents">UBC INSIGHT - EXPLORE DATA</h2>
		<h3 class="content2">WELCOME TO TEAM 148 WEBPAGE</h3>
	</div>
</header>


<section class="getMain">
	<div class="inner">
		<div class="container">
			<div id="left">
				<h2 class="get">Get List of Dataset</h2>
				<span class="material-icons">format_list_numbered</span>
			</div>
			<div id="right">
				<div id="result">Result: </div>
			</div>
		</div>
	</div>
</section>

<script>
	let getD = document.querySelector("span");
	getD.addEventListener("click", AJAXSubmit);
	function ajaxSuccess () {
		console.log(this.responseText);
		document.getElementById("result").innerHTML= (this.responseText);
	}

	function AJAXSubmit() {
		let oReq = new XMLHttpRequest();
		oReq.onload = ajaxSuccess;
		oReq.open("get", "http://localhost:4321/dataset/");
		oReq.send();
	}
</script>

</body>
</html>
